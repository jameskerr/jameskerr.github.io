---
layout: default
title: Blog
description: "Blog posts concerning web design/development.  Usually about Ruby on Rails and NodeJS."
---

<main class="blog">
	<div class="masthead">
		<div class="wrapper content">
			<h1>Blog</h1>
		</div>
	</div>

	<div class="wrapper content">
	{% for post in site.posts %}
		<div class="post-preview">
			<h2 class="post-preview--title"><a href="{{post.url}}">{{post.title}}</a></h2>
			<time>{{post.date | date: "%B %d, %Y"}}</time>
	    <p>{{post.excerpt}}</p>
		</div>
	{% endfor %}
	</div>
</main>
